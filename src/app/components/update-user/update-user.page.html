<div *ngIf="user" class="spacer">
  <h2>Edit User</h2>
  <form (submit)="UpdateUser(user)">
    <div class="form-group">
      <label for="name">Name:</label>
      <input
        type="text"
        id="name"
        name="name"
        [(ngModel)]="user.name"
        required
      />
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="user.email"
        required
      />
    </div>

    <button type="submit">Update User</button>
  </form>
</div>
