<div class="user-form spacer">
  <h2>Add User</h2>
  <form (submit)="onSubmit()">
    <div class="form-group">
      <label for="firstName">First Name:</label>
      <input
        type="text"
        id="firstName"
        name="firstName"
        [(ngModel)]="user.name"
        required
      />
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="user.email"
        required
      />
    </div>

    <button type="submit">Add User</button>
  </form>
</div>
